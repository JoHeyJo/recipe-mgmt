version: 0.2
env:
   parameter-store:
     ELB_CONNECTION_STRING: /CodeBuild/ELB_DNS
phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - echo "Installing dependencies..."
      - export REACT_APP_ELB_BASE_URL=$ELB_CONNECTION_STRING
      - npm install
  build:
    commands:
      - echo "Building the app..."
      - npm run build
  post_build:
    commands:
      - echo "Build completed on `date`"
      - aws s3 sync ./build/ s3://sling-it-react-prod --delete